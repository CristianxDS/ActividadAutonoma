<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

<body>

<h1>Formulario de Proveedor</h1>


<form action="/guardarProveedor" method="post">
    <input type="hidden" th:field="${proveedor.id}" name="id">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" th:field="${proveedor.nombre}" required><br><br>

    <label for="direccion">Direcci√≥n:</label>
    <input type="text" id="direccion" name="direccion" th:field="${proveedor.direccion}" required><br><br>

    <button type="submit">Guardar Proveedor</button>
</form>

<!-- Enlace para volver a la lista de proveedores -->
<a href="/proveedores">Volver a la lista de proveedores</a>

</body>
</html>
