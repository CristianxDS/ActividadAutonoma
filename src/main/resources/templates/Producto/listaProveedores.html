<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="/frontend/css/listaProveedores.css" rel="stylesheet">
    <title>Lista de Proveedores</title>

    <!-- Estilos Inline -->

</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Mi Tienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li>
                    <a th:href="@{/productos}" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Productos</a>
                </li>
                <li>
                    <a th:href="@{/clientes}" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Registro</a>
                </li>
                <li>
                    <a th:href="@{/facturas}" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Facturas</a>
                </li>
                <li>
                    <a th:href="@{/proveedores}" class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Proveedores</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Lista de Proveedores</h1>

    <!-- Formulario de Búsqueda -->
    <form action="/proveedores" method="get" class="form-inline">
        <input type="text" name="buscarProveedor" placeholder="Buscar proveedor..." value="${buscarProveedor}">
        <button type="submit">Buscar</button>
    </form>

    <!-- Enlace para ir al formulario de nuevo proveedor -->
    <a href="/formularioProveedor" class="btn btn-link">Agregar Nuevo Proveedor</a>

    <!-- Botón para descargar el PDF -->
    <a href="/proveedores/pdf" class="btn btn-green">Descargar PDF de Proveedores</a>

    <!-- Tabla con los proveedores -->
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proveedor : ${proveedores}">
            <td th:text="${proveedor.id}"></td>
            <td th:text="${proveedor.nombre}"></td>
            <td th:text="${proveedor.direccion}"></td>
            <td class="actions">
                <!-- Enlace para editar proveedor -->
                <a th:href="@{/editarproveedor/{id}(id=${proveedor.id})}" class="edit">Editar</a>
                <!-- Enlace para eliminar proveedor -->
                <a th:href="@{/eliminarproveedor/{id}(id=${proveedor.id})}" class="delete"
                   onclick="return confirm('¿Seguro que deseas eliminar este proveedor?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
