<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lista de Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/}">UrbanTienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/facturas}">Facturas</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/proveedores}">Proveedores</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Gestión de Proveedores</h2>
        <a th:href="@{/formularioProveedor}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nuevo Proveedor
        </a>
    </div>

    <form th:action="@{/proveedores}" method="get" class="mb-4">
        <div class="input-group">
            <input
                    type="text"
                    name="buscarProveedor"
                    class="form-control"
                    placeholder="Buscar proveedor..."
                    th:value="${buscarProveedor}" />
            <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle">
            <thead class="table-light text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th style="width: 160px;">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="proveedor : ${proveedores}">
                <td th:text="${proveedor.id}">1</td>
                <td th:text="${proveedor.nombre}">Proveedor Ejemplo</td>
                <td th:text="${proveedor.direccion}">Dirección Ejemplo</td>
                <td class="text-center">
                    <a th:href="@{'/editarproveedor/' + ${proveedor.id}}" class="btn btn-sm btn-outline-warning me-1" title="Editar">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a
                            th:href="@{'/eliminarproveedor/' + ${proveedor.id}}"
                            class="btn btn-sm btn-outline-danger"
                            title="Eliminar"
                            onclick="return confirm('¿Seguro que deseas eliminar este proveedor?');"
                    >
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(proveedores)}">
                <td colspan="4" class="text-center text-muted">No se encontraron proveedores.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
