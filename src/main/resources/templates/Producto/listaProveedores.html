<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Proveedores</title>
</head>
<body>

<h1>Lista de Proveedores</h1>

<!-- Formulario de Búsqueda -->
<form action="/proveedores" method="get">
    <input type="text" name="buscarProveedor" placeholder="Buscar proveedor..." value="${buscarProveedor}">
    <button type="submit">Buscar</button>
</form>

<!-- Enlace para ir al formulario de nuevo proveedor -->
<a href="/formularioProveedor">Agregar Nuevo Proveedor</a><br><br>

<!-- Botón para descargar el PDF -->
<a href="/proveedores/pdf">
    <button>Descargar PDF de Proveedores</button>
</a>

<!-- Tabla con los proveedores -->
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Dirección</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="proveedor : ${proveedores}">
        <td th:text="${proveedor.id}"></td>
        <td th:text="${proveedor.nombre}"></td>
        <td th:text="${proveedor.direccion}"></td>
        <td>
            <!-- Enlace para editar proveedor -->
            <a th:href="@{/editarproveedor/{id}(id=${proveedor.id})}">Editar</a> |
            <!-- Enlace para eliminar proveedor -->
            <a th:href="@{/eliminarproveedor/{id}(id=${proveedor.id})}" onclick="return confirm('¿Seguro que deseas eliminar este proveedor?');">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
