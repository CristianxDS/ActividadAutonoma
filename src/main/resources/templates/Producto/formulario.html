        <div class="card-body">
            <form th:action="@{/guardar}" method="post" th:object="${producto}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="id-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id-nombre" th:field="*{nombre}" placeholder="Ej: Producto A" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-3">
                    <label for="id-precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="id-precio" th:field="*{precio}" placeholder="Ej: 99.99" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                </div>

                <div class="mb-3">
                    <label for="id-stock" class="form-label">Stock</label>
                    <input type="number" min="0" class="form-control" id="id-stock" th:field="*{stock}" placeholder="Ej: 20" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/productos}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
