<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 600px;">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0" th:text="${producto.id == null} ? 'Nuevo Producto' : 'Editar Producto'">Formulario de Producto</h4>
        </div>

        <div class="card-body">
            <form th:action="@{/guardar}" method="post" th:object="${producto}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="id-nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="id-nombre" th:field="*{nombre}" placeholder="Ej: Producto A" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                </div>

                <div class="mb-3">
                    <label for="id-precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" min="0" class="form-control" id="id-precio" th:field="*{precio}" placeholder="Ej: 99.99" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></div>
                </div>

                <div class="mb-3">
                    <label for="id-stock" class="form-label">Stock</label>
                    <input type="number" min="0" class="form-control" id="id-stock" th:field="*{stock}" placeholder="Ej: 20" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></div>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/productos}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
