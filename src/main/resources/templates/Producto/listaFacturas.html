<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/}">UrbanTienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/facturas}">Facturas</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/proveedores}">Proveedores</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Gestión de Facturas</h2>
        <a th:href="@{/facturas/formulario}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nueva Factura
        </a>
    </div>

    <form th:action="@{/facturas}" method="get" class="mb-4">
        <div class="input-group">
            <input
                    type="text"
                    name="buscarFactura"
                    class="form-control"
                    placeholder="Buscar por cliente..."
                    th:value="${buscarFactura}" />
            <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light text-center">
            <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio</th>
                <th>Subtotal</th>
                <th>Total</th>
                <th>Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="factura : ${facturas}">
                <td th:text="${factura.id}">1</td>
                <td th:text="${factura.cliente.nombre}">Cliente</td>
                <td th:text="${factura.productos.nombre}">Producto</td>
                <td th:text="${factura.cantidad}">1</td>
                <td th:text="${factura.precio}">0.00</td>
                <td th:text="${factura.subtotal}">0.00</td>
                <td th:text="${factura.total}">0.00</td>
                <td class="text-center">
                    <a th:href="@{'/editarFactura/' + ${factura.id}}" class="btn btn-sm btn-outline-warning me-1">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a th:href="@{'/eliminarFactura/' + ${factura.id}}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('¿Estás seguro de eliminar esta factura?')">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            <tr th:if="${facturas.size() == 0}">
                <td colspan="8" class="text-center text-muted">No se encontraron facturas.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
