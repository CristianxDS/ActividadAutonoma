<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4 fw-bold text-primary" th:text="${cliente.id} == null ? 'Nuevo Cliente' : 'Editar Cliente'"></h2>

    <form th:action="@{/guardarClientes}" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="id" th:value="${cliente.id}" />

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
            <input type="text" id="nombre" name="nombre" th:value="${cliente.nombre}" class="form-control" placeholder="Ingrese nombre" required />
            <div class="invalid-feedback">Por favor ingrese el nombre.</div>
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
            <input type="text" id="apellido" name="apellido" th:value="${cliente.apellido}" class="form-control" placeholder="Ingrese apellido" required />
            <div class="invalid-feedback">Por favor ingrese el apellido.</div>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección <span class="text-danger">*</span></label>
            <input type="text" id="direccion" name="direccion" th:value="${cliente.direccion}" class="form-control" placeholder="Ingrese dirección" required />
            <div class="invalid-feedback">Por favor ingrese la dirección.</div>
        </div>

        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento <span class="text-danger">*</span></label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:value="${cliente.fechaNacimiento}" class="form-control" required />
            <div class="invalid-feedback">Por favor ingrese la fecha de nacimiento.</div>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/clientes}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Volver
            </a>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Guardar Cliente
            </button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>


</body>
</html>
