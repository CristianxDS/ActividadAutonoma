<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link  rel="stylesheet" th:href="@{/css/estilos.css}">
  <title>Productos</title>
</head>
<body>
<h2>Lista de Productos</h2>

<div class="container mt-3">
  <form th:action="@{clientes}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="buscarCliente" class="form-control" placeholder="Buscar Cliente" th:value="${buscarCliente}">
      <button class="btn btn-primary" type="submit">Buscar</button>
    </div>
  </form>
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Direcci√≥n</th>
      <th>Fecha Nacimiento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente: ${clientes}">
      <td th:text="${cliente.id}"></td>
      <td th:text="${cliente.nombre}"></td>
      <td th:text="${cliente.apellido}"></td>
      <td th:text="${cliente.direccion}"></td>
      <td th:text="${cliente.fechaNacimiento}"></td>
      <td>
        <a th:href="@{/editar/} + ${cliente.id}" class="btn btn-actualizar">Actualizar</a>
        <a th:href="@{/eliminar/} + ${cliente.id}" class="btn btn-eliminar">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/formulario}" class="btn btn-guardar">Nuevo Producto</a>
  <a th:href="@{/clientes/pdf}" class="btn btn-pdf4">Lista de clientes PDF</a>

</div>

</body>
</html>
