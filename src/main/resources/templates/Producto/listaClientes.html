<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
  <div class="container">
    <a class="navbar-brand fw-bold text-primary" th:href="@{/}">UrbanTienda</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/facturas}">Facturas</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/proveedores}">Proveedores</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Gestión de Clientes</h2>
    <a th:href="@{/Clientes/formulario}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Nuevo Cliente
    </a>
  </div>

  <form th:action="@{/clientes}" method="get" class="mb-4">
    <div class="input-group">
      <input type="text" name="buscarCliente" class="form-control" placeholder="Buscar cliente..." th:value="${buscarCliente}">
      <button class="btn btn-primary" type="submit">
        <i class="bi bi-search"></i> Buscar
      </button>
    </div>
  </form>

  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light text-center">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Dirección</th>
        <th>Fecha Nacimiento</th>
        <th>Opciones</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}">1</td>
        <td th:text="${cliente.nombre}">Juan</td>
        <td th:text="${cliente.apellido}">Pérez</td>
        <td th:text="${cliente.direccion}">Calle 123</td>
        <td th:text="${cliente.fechaNacimiento}">1990-01-01</td>
        <td class="text-center">
          <a th:href="@{'/editar/' + ${cliente.id}}" class="btn btn-sm btn-outline-warning me-1">
            <i class="bi bi-pencil-square"></i> Editar
          </a>
          <a th:href="@{'/eliminar/' + ${cliente.id}}" class="btn btn-sm btn-outline-danger"
             onclick="return confirm('¿Estás seguro de que deseas eliminar este cliente?')">
            <i class="bi bi-trash"></i> Eliminar
          </a>
        </td>
      </tr>
      <tr th:if="${clientes.size() == 0}">
        <td colspan="6" class="text-center text-muted">No se encontraron clientes.</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
