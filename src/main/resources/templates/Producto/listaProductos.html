<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/}">UrbanTienda</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/clientes}">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/facturas}">Facturas</a></li>
                <li class="nav-item"><a class="nav-link active" th:href="@{/proveedores}">Proveedores</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Gestión de Productos</h2>
        <a th:href="@{/formulario}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nuevo Producto
        </a>
    </div>

    <form th:action="@{/productos}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="buscarProducto" class="form-control" placeholder="Buscar productos..."
                   th:value="${buscarProducto}">
            <button class="btn btn-primary" type="submit">
                <i class="bi bi-search"></i> Buscar
            </button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-light text-center">
            <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Stock</th>
                <th scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}">1</td>
                <td th:text="${producto.nombre}">Nombre</td>
                <td th:text="${producto.precio}">0.00</td>
                <td th:text="${producto.stock}">0</td>
                <td class="text-center">
                    <a th:href="@{'/editar/' + ${producto.id}}" class="btn btn-sm btn-outline-warning me-1">
                        <i class="bi bi-pencil-square"></i> Editar
                    </a>
                    <a th:href="@{'/eliminar/' + ${producto.id}}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?')">
                        <i class="bi bi-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            <tr th:if="${productos.size() == 0}">
                <td colspan="5" class="text-center text-muted">No se encontraron productos.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
