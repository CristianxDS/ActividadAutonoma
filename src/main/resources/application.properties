
# Nombre de la aplicación
spring.application.name=tienda

# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/tienda?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=pablo123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Configuración del servidor (puedes cambiar el puerto si es necesario)
server.port=8080

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
rnate.ddl-auto=update